<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">


	<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
	
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
	<script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
	
	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="combini" ng-controller="MainController">
  
	  
		
		
		<ion-content padding="true">
		
			<ion-side-menus>
				<!-- Center content -->
				<ion-side-menu-content>
				
					<ion-header-bar class="bar bar-header">
					<button class="button button-clear" ng-click="toggleLeft()">
					<i class="icon ion-navicon"></i>
					</button> 
					</ion-header-bar>
				
				
					<ion-nav-view></ion-nav-view>
				</ion-side-menu-content>

				<!-- Left menu -->
				<ion-side-menu side="left">
					<div class="sidebarlogo"></div>
					
					<ion-list>
						<ion-item><button class="button button-clear icon ion-arrow-left-a" onClick="history.go(-1);"> Voltar</button></ion-item>
						<ion-item><button class="button button-clear icon ion-navicon" ng-click="toggleLeft()"></button> </ion-item>
						<ion-item><button class="button button-clear icon ion-document" ng-click="gotoForm()" /></button></ion-item>
						<ion-item><button class="button button-clear icon ion-speakerphone" ng-click="showMarkers()" /></button></ion-item>
						<ion-item><button class="button button-clear icon ion-person" ng-click="showUser()" /></button></ion-item>
						<ion-item><button class="button button-clear icon ion-checkmark" type="submit" /> Enviar</button></ion-item>
						<ion-item><button class="button button-clear icon ion-log-out" ng-click="logout()"></button></ion-item>
						
					</ion-list>

									
				</ion-side-menu>
			</ion-side-menus>
		
		
		</ion-content>
		
		
		
		
		
		
		
		


		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
  </body>
</html>
