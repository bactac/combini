<!--
  This template loads for the 'tab.about' state (app.js)
  
-->
<ion-view>
	<ion-content padding="true">
		<ion-tabs>

		  	<ion-tab title="Todos" on-select="change(0)">
		  		<ion-content padding="true">
			    	<div class="list">

					    <a class="item item-thumbnail-left item-button-right" ng-repeat="product in products">
					      	<img ng-src="./assets/Avatares/{{product.image_url}}">
					      	<h2>{{product.name}}</h2>
					      	<p>{{product.description}}</p>
					      	<p>Lvl min: {{product.min_lvl}}</p>
					      	<p>Gold: {{product.price}}</p>
						    <button class="button button-balanced" ng-click="buy(product.name, product.id)">
						      	<i class="icon ion-social-usd"></i>
						    </button>
					    </a>
				    </div>
			    </ion-content>

		  	</ion-tab>

		  	<ion-tab title="Cabecas" on-select="change(1)" >
		  		<ion-content padding="true">
			    	<div class="list">

					    <a class="item item-thumbnail-left item-button-right" ng-repeat="product in products">
					      	<img ng-src="./assets/Avatares/{{product.image_url}}">
					      	<h2>{{product.name}}</h2>
					      	<p>{{product.description}}</p>
					      	<p>Lvl min: {{product.min_lvl</p>
					      	<p>Gold: {{price}}</p>
						    <button class="button button-balanced" ng-click="buy(product.name)">
						      	<i class="icon ion-social-usd"></i>
						    </button>
					    </a>
				    </div>
			    </ion-content>
		  	</ion-tab>

		  	<ion-tab title="Corpo"  on-select="change(2)">
		  		<ion-content padding="true">
		  			<div class="list">
			    		<a class="item item-thumbnail-left item-button-right" ng-repeat="product in products">
					      	<img ng-src="./assets/Avatares/{{product.image_url}}">
					      	<h2>{{product.name}}</h2>
					      	<p>{{product.description}}</p>
					      	<p>Lvl min: {{product.min_lvl</p>
					      	<p>Gold: {{price}}</p>
						    <button class="button button-balanced" ng-click="buy(product.name)">
						      	<i class="icon ion-social-usd"></i>
						    </button>
					    </a>
				    </div>
			    </ion-content>
		  	</ion-tab>

		  	<ion-tab title="Baloes" >
		  		<ion-content padding="true">
		  			Sessao em construcao
		  		</ion-content>
		  	</ion-tab>

		</ion-tabs>
	
	
  </ion-content>
</ion-view>
