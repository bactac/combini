<!--
  This template loads for the 'tab.about' state (app.js)
  
-->
<ion-view>
	<ion-content padding="true">
	
		<!--
			Colocar a parte de mudar o avatar
		-->
		
		<h1> Atualize seu cadastro</h1>
		
		
		
		<form ng-submit="sendForm()">	
		
			
			<div class="list list-inset">
				<center>
					<div class="avatar">
						<div><img src="assets/Avatares/1-head.png"></div>
						<div style="margin-top:-6px;"><img src="assets/Avatares/2-body.png" ></div>
					</div>
				</center>
				
				
				<label class="item item-input item-select">
					<input type="text" ng-model="form.user.name" size=20 placeholder="Nome" required>
					, {{form.user.title}} 
				</label>	
					
				<label class="item item-input">
					<input type="text" ng-model="form.user.email" size=30 placeholder="Email (seu login)" disabled>
				</label>
				
				<label class="item item-input">
					<input type="text" ng-model="form.user.motto" size=30 placeholder="Motto" required >
				</label>
				
				<label class="item item-input">
					<input type="password" ng-model="form.user.password" size=30 placeholder="Senha" required >
				</label>
				
				<label class="item item-input">
					<input type="password" ng-model="form.user.password2" size=30 placeholder="Confirme a senha" required> 
				</label>
			</div>
			
			<button type="submit" class="button button-full button-balanced">Enviar!</button>	
			
		</form>
		

  </ion-content>
</ion-view>
