<!--
  This template loads for the 'tab.about' state (app.js)
  
-->
<ion-view>
	<ion-content padding="true" scroll="false">

	<div class="row">
		<div class="col">			
			<div class="row">
				<div class="avatar">
					<center>
						<div><img src="assets/Avatares/mario-head.png"></div>
						<div style="margin-top:-6px;"><img src="assets/Avatares/batman-body.png" ></div>
					</center>
				</div>
			</div>
			<div class="row">
				<center>
					Usuario: {{combini.user.name + ', ' + combini.user.title}}
				</center>
			</div>				
		</div>
		
		<div class="col">
			<div class="row">
				<div class="col"><img ng-src="./assets/48/{{combini.type_id}}.png"></div>
				<div class="col">{{combini.title}}</div>
			</div>
			
			<div class="row">
				Bairro: {{combini.neighborhood.name}}
			</div>
					
					
			<div class="row">		
				<i class="icon" ng-class="{ 'ion-ios7-star' : combini.quality_rank >= 1, 'ion-ios7-star-outline' : combini.quality_rank < 1 }" ></i>
				<i class="icon" ng-class="{ 'ion-ios7-star' : combini.quality_rank >= 2, 'ion-ios7-star-outline' : combini.quality_rank < 2 }" ></i>
				<i class="icon" ng-class="{ 'ion-ios7-star' : combini.quality_rank >= 3, 'ion-ios7-star-outline' : combini.quality_rank < 3 }" ></i>
				<i class="icon" ng-class="{ 'ion-ios7-star' : combini.quality_rank >= 4, 'ion-ios7-star-outline' : combini.quality_rank < 4 }" ></i>
				<i class="icon" ng-class="{ 'ion-ios7-star' : combini.quality_rank >= 5, 'ion-ios7-star-outline' : combini.quality_rank < 5 }" ></i>
			</div>
			
			<div class="row">
				<div class="col"><button ng-click="like(true)" class="button icon ion-thumbsup">{{combini.likesCount.likes}}</button></div>
				<div class="col"><button ng-click="like(false)" class="button icon ion-thumbsdown">{{combini.likesCount.dislikes}}</button></div>
			</div>
			
		</div>
	</div>
	
	<div class="row">{{combini.comments.length}} comentários:</div>
	<ion-scroll direction="y">
		<div class="row" ng-repeat="comment in combini.comments">
			<div class="col">
				<div class="row"><img src="./assets/Avatares/mario-head.png"></div>
				<div class="row">{{comment.user_id}}</div>
			</div>
			<div class="col"> {{comment.message}} </div>
		</div>
	</ion-scroll>
			
	<div class="row">
		<form ng-submit="sendComment()">
		<div class="col col-20">
			<div><img src="assets/Avatares/mario-head.png"></div>
		</div>
		
		<div class="col">
			<textarea ng-model="form.comment" placeholder="Comentário!!!" ></textarea>
		</div>
		
		<div class="col">
			<button type="submit" class="button icon ion-chatbubbles"></button>
		</div>
	</div>
  </ion-content>
</ion-view>
