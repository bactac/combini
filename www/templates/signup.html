<ion-view>
	<ion-content padding="true">


	
		
		
	
		<form ng-submit="sendForm()">	
			<div class="list list-inset">
				<label class="item item-input">
					<input type="text" ng-model="form.user.name" size=20 placeholder="Nome" required>
				</label>	
				
				<label class="item item-input item-select">
					<div class="input-label">TÃ­tulo:</div>
					<select ng-model="form.user.title_id" ng-options="title.id as title.name for title in titles"></select> 
				</label>	
				
					
				<label class="item item-input">
					<input type="text" ng-model="form.user.email" size=30 placeholder="Email (seu login)" required>
				</label>
				
				<label class="item item-input">
					<input type="text" ng-model="form.user.motto" size=30 placeholder="Motto" required >

				</label>

					<input type="password" ng-model="form.user.password2" size=30 placeholder="Confirme a senha" required>

  </ion-content>
